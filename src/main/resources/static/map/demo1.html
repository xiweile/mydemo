<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>离线地图</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="js/apiv2.0.min.js">
    </script>
</head>

<body>
<!-- 1XjLLEhZhQNUzd93EjU5nOGQ -->
<div id="container"></div>
<script type="text/javascript">

    var outputPath = 'tiles/';    //地图瓦片所在的文件夹
    var fromat = ".png";    //格式

    var tileLayer = new BMap.TileLayer();
    tileLayer.getTilesUrl = function (tileCoord, zoom) {
        var x = tileCoord.x;
        var y = tileCoord.y;
        var url = outputPath + zoom + '/' + x + '/' + y + fromat;
        return url;
    }
    var tileMapType = new BMap.MapType('tileMapType', tileLayer);

    var map = new BMap.Map("container", { mapType: tileMapType ,minZoom:7,maxZoom:15});

    //var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(108.94646555063274, 34.34726881662395);  // 创建点坐标
    map.centerAndZoom(point, 6);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 允许缩放
    var bottom_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});// 左上角，添加比例尺
    var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
    map.addControl(bottom_left_control);
    map.addControl(top_right_navigation);

    // 标注-点
    var bz_point = new BMap.Point(108.944784,34.25305);
    map.centerAndZoom(bz_point, 15);
    var marker = new BMap.Marker(bz_point,{
        title:'西安市税务局',
        enableClicking:true,
    });        // 创建标注
    var label = new BMap.Label("西安市税务局",{offset:new BMap.Size(20,-10)});
    marker.setLabel(label);
    marker.addEventListener("click", function(type, target){
        console.log(type)
    });
    map.addOverlay(marker);                     // 将标注添加到地图中

    // 标注-线
    var polyline_1 = new BMap.Polyline([
            new BMap.Point(108.861004,34.399121),
            new BMap.Point(108.944784,34.25305)
        ],
        {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5,strokeStyle:'dashed'}
    );
    var polyline_2 = new BMap.Polyline([
            new BMap.Point(109.005595,34.353834),
            new BMap.Point(108.944784,34.25305)
        ],
        {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5,strokeStyle:'dashed'}
    );
    var polyline_3 = new BMap.Polyline([
            new BMap.Point(109.022555,34.284187),
            new BMap.Point(108.944784,34.25305)
        ],
        {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5,strokeStyle:'dashed'}
    );
    var polyline_4 = new BMap.Polyline([
            new BMap.Point(108.883713,34.311862),
            new BMap.Point(108.944784,34.25305)
        ],
        {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5,strokeStyle:'dashed'}
    );
    var polyline_5 = new BMap.Polyline([
            new BMap.Point(108.830246,34.209944),
            new BMap.Point(108.944784,34.25305)
        ],
        {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5,strokeStyle:'dashed'}
    );
    map.centerAndZoom(point, 12);
    map.addOverlay(polyline_1);
    map.addOverlay(polyline_2);
    map.addOverlay(polyline_3);
    map.addOverlay(polyline_4);
    map.addOverlay(polyline_5);
</script>
</body>
</html>
